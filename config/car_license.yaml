contours:
    extreme_area_ratio_for_ab: 24
    overlap_ratio: 0.25
    area_size: 100
    ar_of_direction_type: 2.5
    distance: 1.0

contours_filter:
    enable: True 
    area_lim: [0, 20000]
    aspect_lim: [2.0, 100]
